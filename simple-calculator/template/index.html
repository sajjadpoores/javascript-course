<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <div class="container">
      <form name="form">
        <div class="display">
          <input type="text" placeholder="0" id="displayResult" />
        </div>
        <div class="buttons">
          <div class="row">
            <input type="button" id="addb" value="+" />
            <input type="button" id="subb" value="-" />
            <input type="button" id="mulb" value="*" />
            <input type="button" id="divb" value="/" />
          </div>
          <div class="row">
            <input type="button" class="red" value="=" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
