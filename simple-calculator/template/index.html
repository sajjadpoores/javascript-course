<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <form name="form">
        <div class="display">
          <input type="text" value="0" id="display" />
        </div>
        <div class="buttons">
          <div class="row">
            <input type="button" value="+" />
            <input type="button" value="-" />
            <input type="button" value="*" />
            <input type="button" value="/" />
          </div>
          
          <div class="row">
            <input type="button" value="c"/>
          </div>
          
          <div class="row uprow">
            <p>result:</p>
            <span id="result">0</span>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
